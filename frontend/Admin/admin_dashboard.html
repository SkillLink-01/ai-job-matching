<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - SkillLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --navy: #000080;
      --light: #f0f4ff;
      --accent: #ffcc00;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #001f4d;
      color: white;
      padding-top: 2rem;
      transition: width 0.3s ease;
      overflow-x: hidden;
      z-index: 900;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.4rem;
      color: var(--accent);
      transition: opacity 0.3s ease;
    }

    .sidebar p {
      text-align: center;
      font-size: 0.85rem;
      color: #ffffffb3;
      margin-bottom: 2rem;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed h2,
    .sidebar.collapsed p {
      opacity: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease, padding 0.3s ease;
      white-space: nowrap;
    }

    .sidebar.collapsed a {
      padding: 0.8rem 1rem;
      text-align: center;
    }

    .sidebar a:hover {
      background-color: var(--accent);
      color: black;
    }

    .sidebar a.active {
      border-left: 5px solid var(--accent);
      background-color: transparent;
      color: white;
    }

    .sidebar.collapsed a.active {
      border-left: none;
    }

    .toggle-btn {
      position: fixed;
      top: 5px;    /* your preferred position */
      left: 5px;
      font-size: 1.5rem;
      background: var(--navy);
      color: var(--accent);
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      z-index: 1001;
      transition: left 0.3s ease;
    }

    .main-content {
      margin-left: 220px;
      padding: 3rem 2rem;
      transition: margin-left 0.3s ease;
    }

    .main-content.collapsed {
      margin-left: 60px;
    }

    .main-content h2 {
      color: var(--navy);
      margin-bottom: 2rem;
    }

    .list-group-item {
      border-left: 5px solid var(--accent);
      transition: 0.3s;
    }

    .list-group-item:hover {
      background-color: #e6ecff;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        padding: 1rem;
      }

      .sidebar.collapsed {
        width: 100%;
      }

      .main-content,
      .main-content.collapsed {
        margin-left: 0;
        padding-top: 2rem;
      }

      .toggle-btn {
        left: 10px;
        top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h2>SkillLink</h2>
    <p>We Thrive You Link</p>
    <a href="admin_dashboard.html" class="active">Dashboard</a>
    <a href="view_logs.html">View Logs</a>
    <a href="manage_users.html">Manage Users</a>
    <a href="manage_jobs.html">Manage Jobs</a>
    <a href="system_metrics.html">System Metrics</a>
    <a href="../shared/login.html">Logout</a>
  </div>

  <button class="toggle-btn" id="toggleBtn">&#9776;</button>

  <div class="main-content" id="mainContent">
    <h2>Admin Dashboard</h2>
    <div class="list-group">
      <a href="view_logs.html" class="list-group-item list-group-item-action">View Admin Logs</a>
      <a href="manage_users.html" class="list-group-item list-group-item-action">Manage Users</a>
      <a href="manage_jobs.html" class="list-group-item list-group-item-action">Manage Jobs</a>
      <a href="system_metrics.html" class="list-group-item list-group-item-action">System Metrics</a>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('collapsed');
      toggleBtn.style.left = sidebar.classList.contains('collapsed') ? '75px' : '5px';
    });
  </script>

</body>
</html>
