<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --navy: #173D7A;
      --light-navy: #2e57a6;
      --hover-bg: #eef3fc;
      --gray-text: #6c757d;
      --soft-shadow: 0 4px 12px rgba(0, 0, 0, 0.06);
      --bg: #f8f9fc;
      --card-bg: #ffffff;
      --text: #212529;
    }
    [data-theme="dark"] {
      --navy: #6ea4ff;
      --light-navy: #89b4ff;
      --hover-bg: rgba(255,255,255,0.05);
      --gray-text: #adb5bd;
      --soft-shadow: 0 4px 12px rgba(0, 0, 0, 0.20);
      --bg: #121417;
      --card-bg: #1c1f24;
      --text: #f1f3f5;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .navbar {
      background-color: var(--card-bg);
      box-shadow: var(--soft-shadow);
      padding-left: 260px;
    }
    .navbar span.fs-5 {
      font-weight: 600;
      color: var(--navy);
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: var(--card-bg);
      padding: 2rem 1rem;
      box-shadow: var(--soft-shadow);
      z-index: 1040;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar h4 {
      color: var(--navy);
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .sidebar p {
      font-size: 0.9rem;
      color: var(--gray-text);
      margin-bottom: 2rem;
    }
    .sidebar a {
      display: block;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      color: var(--text);
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      font-weight: normal;
      font-size: 1rem;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: var(--hover-bg);
      color: var(--navy);
    }

    .content {
      margin-left: 240px;
      padding: 2rem;
    }

    .list-group-item {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem 1.3rem;
      box-shadow: var(--soft-shadow);
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .navbar {
        padding-left: 0;
      }
      .content {
        margin-left: 0;
      }
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 1rem;
        box-shadow: none;
      }
      .sidebar a {
        display: inline-block;
        margin: 0 0.5rem 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>SkillLink</h4>
    <p>We Link You Thrive</p>
    <a href="jobseeker_dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>
    <a href="view_applications.html">My Applications</a>
    <a href="saved_jobs.html">Saved Jobs</a>
    <a href="recommendations.html">Recommendations</a>
    <a href="http://localhost/Final_Project1/job-matching-system/backend/jobseeker/logout.php">Logout</a>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <span class="fs-5 fw-semibold">Notifications</span>
      <div class="ms-auto">
        <button id="themeBtn" class="btn btn-outline-secondary btn-sm" aria-label="Toggle theme">ðŸŒ“</button>
      </div>
    </div>
  </nav>

  <div class="content">
    <h2 class="fw-bold mb-3">Your Notifications</h2>
    <div class="card p-3">
      <ul class="list-group" id="notificationList">
        <li class="list-group-item text-muted">Loading notifications...</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const themeBtn = document.getElementById('themeBtn');

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    themeBtn.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });

    (function initTheme() {
      const saved = localStorage.getItem('theme') || 'light';
      setTheme(saved);
    })();

    // Fetch and display notifications
    fetch('get_notifications.php')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('notificationList');
        list.innerHTML = '';
        if (!data || data.length === 0) {
          list.innerHTML = '<li class="list-group-item text-muted">No notifications yet.</li>';
          return;
        }
        data.forEach(note => {
          const item = document.createElement('li');
          item.className = 'list-group-item';
          item.textContent = note.message;
          list.appendChild(item);
        });
      })
      .catch(() => {
        document.getElementById('notificationList').innerHTML =
          '<li class="list-group-item text-danger">Failed to load notifications.</li>';
      });
  </script>
</body>
</html>
