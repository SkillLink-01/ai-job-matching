<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employer Dashboard - Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --navy: #000080;
    }

    body {
      background-color: #f8f9fa;
      padding-top: 0; /* removed navbar offset */
    }

    .sidebar {
      height: 100vh;
      background-color: var(--navy);
      padding-top: 1.5rem;
      padding-left: 1rem;
      padding-right: 1rem;
      position: fixed;
      top: 0;
      width: 220px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar-header {
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 1rem;
    }

    .sidebar-header h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
    }

    .sidebar-header .slogan {
      font-size: 0.9rem;
      color: #e0e0e0;
      margin-top: 0.2rem;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 12px 15px;
      text-decoration: none;
      border-radius: 4px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #00006a;
      border-left: 4px solid white;
    }

    .logout-btn {
      margin-top: auto;
      background-color: #dc3545;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #b02a37;
    }

    .content {
      margin-left: 220px;
      padding: 2rem;
    }

    .card {
      border: none;
      border-radius: 16px;
    }

    .card-title {
      font-weight: 600;
      color: var(--navy);
    }

    .btn {
      width: 100%;
      border-radius: 8px;
      font-weight: 500;
    }

    .btn-primary {
      background-color: var(--navy);
      border-color: var(--navy);
    }

    .btn-primary:hover {
      background-color: #00006a;
    }

    .text-muted {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="d-flex">
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>SkillLink</h1>
        <div class="slogan">We Link You Thrive</div>
      </div>

      <a href="#" class="active">Dashboard</a>
      <a href="employer_profile.html">Profile</a>
      <a href="post_job.html">Post Job</a>
      <a href="view_jobs.html">My Jobs</a>
      <a href="view_applications.html">Applications</a>
      <a href="employer_notifications.html">Notifications</a>

      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="content w-100">
      <div class="text-center mb-4">
        <h2>Welcome to Your Employer Dashboard</h2>
        <p class="text-muted">Manage job postings, applications, and notifications.</p>
      </div>

      <!-- rest of your dashboard content unchanged -->
      <!-- ... -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function logout() {
      fetch('http://localhost/Final_Project1/job-matching-system/backend/employer/logout.php', {
        method: 'POST',
        credentials: 'include'
      }).then(() => {
        window.location.href = "../login.html";
      });
    }
  </script>
</body>
</html>
