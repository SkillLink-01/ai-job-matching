<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Job Offer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Send Job Offer</h2>
    <form id="offerForm">
      <div class="mb-3">
        <label for="applicationId" class="form-label">Application ID</label>
        <input type="text" class="form-control" id="applicationId" name="application_id" required>
      </div>
      <div class="mb-3">
        <label for="offerText" class="form-label">Offer Details</label>
        <textarea class="form-control" id="offerText" name="offer" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Send Offer</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <script>
    document.getElementById("offerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("send_offer.php", {
        method: "POST",
        body: new URLSearchParams(formData)
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("result").textContent = data;
        this.reset();
      });
    });
  </script>
</body>
</html>
